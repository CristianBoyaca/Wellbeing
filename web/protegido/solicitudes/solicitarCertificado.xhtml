<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <body>

        <ui:composition template="./../../WEB-INF/faces/template/plantilla.xhtml">

            <ui:define name="titulo">
                <title>Solicitar Certificado</title>
            </ui:define>

            <ui:define name="content">
                <a>#{beneficioControlador.cargarDocumento()}</a>
                <!-- formulario-->

                <h:form id="Formulario"  class="form-horizontal contenedor" style="margin-bottom:80px" enctype="multipart/form-data" acceptcharset="ISO-8859-1">
                    <fieldset>

                        <p:growl id="mensaje" autoUpdate="false" severity="info,fatal,warn" showSummary="true" showDetail="true"/>
                        <!-- Form Name -->
                        <legend style="text-align:left;text-indent: 20px"><img src="../../resources/images/logo.JPG" alt="Logo" width="30%" height="200px"/>&nbsp;&nbsp;&nbsp;&nbsp; Solicitud de certificados</legend>

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Solicitud"><font color="red" size="4">*</font>Tipo De Certificado:</label>  
                            <div class="col-md-4">
                                <p:selectOneMenu style="width:240px;margin-top:10px" value="#{certificadoControlador.certificado.tipoCertificado}">
                                    <f:selectItems value="#{tipoCertificadoControlador.listarTipos}" var="tip" itemLabel="#{tip.descripcion}"/>
                                </p:selectOneMenu>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-md-4 control-label" >Seleccione un archivo:</label><div class="col-md-4"> 
                                <p:fileUpload  value="#{certificadoControlador.archivo}"  mode="simple" /></div>
                        </div> 

                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Observaciones"><font color="red" size="4"></font>Observaciones:</label><div class="col-md-4"> 
                                <p:inputTextarea styleClass="form-control form-control input-md" id="Observaciones"  rows="3"  a:placeholder="Digite el motivo de su solicitud" cols="30" maxlength="200" value="#{observacionControlador.observacion.observacion}"></p:inputTextarea></div>
                        </div>


                        <!-- Button -->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="Registrar"></label>
                            <div class="col-md-4">
                                <h:commandLink id="Registrar" onclick="#{observacionControlador.registrarObservacion(beneficioControlador.beneficio.identificacion)}" actionListener="#{certificadoControlador.registrarCertificado()}" class="btn btn-success"><span class="glyphicon glyphicon-ok" type="submit" update="mensaje"> Registrar</span></h:commandLink>
                            </div>
                        </div>
                    </fieldset>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
