<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../WEB-INF/faces/template/plantilla.xhtml">

            <ui:define name="titulo">
                <title>Asignacion de Permisos</title>
            </ui:define>

            <ui:define name="content">
                
                <h:form id="form">      
                        <div class="col-sm-6">
                            <p:selectOneMenu var="roll" style="width:245px" value="#{rolControlador.rol}">
                                <f:selectItems value="#{rolControlador.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>
                        </div>
                        <div class="col-sm-6">
                            <p:selectOneMenu  var="permiso" style="width:245px" value="#{rolControlador.permiso}">
                                <f:selectItems value="#{permisoControlador.listaPermisos}"/>
                            </p:selectOneMenu>
                        </div>
                       <div>           
                           <h:commandLink type="submit" value="Actualizar Rol" class="btn btn-primary" actionListener="#{rolControlador.actualizarRolPermiso(roll.rol)}"></h:commandLink>
                       </div>
                    
                <div class="container panel" style="margin-bottom:80px;margin-top: 50px">
                         <table id="tblSolicitud" class="table table-striped" data-toggle="table" data-pagination="true" data-sort-name="Registro" data-search="true" data-sort-order="desc"  data-show-columns="true"  data-page-size="8" data-page-list="[4, 8, 16, 32, Todos]">
                        <thead style="background-color:#006dcc">
                            <tr>
                                <th data-halign="center" data-align="center" data-sortable="true" data-field="Usuario">Rol</th>
                                <th data-halign="center" data-align="center" data-sortable="true" data-field="Rol" >Permiso</th>
                            </tr>
                        </thead>   
                        <tbody>
                            <c:forEach items="#{rolControlador.listarRol()}" var="rol">
                                <tr>
                                    <td>#{rol.nombre}</td>                                  
                                    <td>
                                        <table>
                                            <c:forEach items="#{rol.permisoList}" var="permiso">
                                                <tr><td>#{permiso.nombreDelPermiso}</td></tr>
                                            </c:forEach>
                                        </table>
                                    </td>
                                </tr>
                            </c:forEach>
                        </tbody>
                    </table>
                </div>
                </h:form>
                
            </ui:define>
            
        </ui:composition>
    </body>
</html>
