<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../WEB-INF/faces/template/plantilla.xhtml">

            <ui:define name="titulo">
                <title>Asignacion de Roles</title>
            </ui:define>

            <ui:define name="content">
               <h:outputStylesheet library="css" name="bootstrap-table.min.css"/>
               
               
    
               <h:form id="form">
                   <div class="container panel" style="margin-bottom:80px;margin-top: 50px">
                        <table id="tblSolicitud" class="table table-striped" data-toggle="table" data-pagination="true" data-sort-name="Registro" data-search="true" data-sort-order="desc"  data-show-columns="true"  data-page-size="8" data-page-list="[4, 8, 16, 32, Todos]">
                        <thead style="background-color:#006dcc">
                            <tr>
                                <th data-halign="center" data-align="center" data-sortable="true" data-field="Usuario">Usuario</th>
                                <th data-halign="center" data-align="center" data-sortable="true" data-field="Rol" >Primer Nombre</th>
                                <th data-halign="center" data-align="center" data-sortable="true" data-field="Usuario">Segundo Nombre</th>
                                <th data-halign="center" data-align="center" data-sortable="true" data-field="Rol" >Rol</th>
                                <th data-halign="center" data-align="center" data-sortable="true" data-field="Rol" >Actualizaci√≥n</th>
                            </tr>
                        </thead>   
                        <tbody>
                            <c:forEach items="#{usuarioControlador.listarUsuario()}" var="usuario">
                                <tr>
                                    <td>#{usuario.idUsuario}</td>
                                    <td>#{usuario.DATOSEMPLEADOSidentificacion.primerNombre}</td>
                                    <td>#{usuario.DATOSEMPLEADOSidentificacion.primerApellido}</td>
                                    <td><div>
                                            <p:selectOneMenu  value="#{usuarioControlador.rolUsuario}">
                                                <f:selectItems value="#{rolControlador.listarRoles()}" var="rol" itemLabel="#{rol.nombre}"/>
                                         </p:selectOneMenu>
                                        </div>
                                    </td>
                                    <td>
                                    <div>           
                                        <h:commandLink type="button" value="Actualizar Rol" class="btn btn-primary" actionListener="#{usuarioControlador.actualizarRolUsuario(usuario)}"></h:commandLink>
                                    </div>
                                       </td>
                                </tr>
                            </c:forEach>
                        </tbody>  
                    </table>
                       </div>
                </h:form>
            </ui:define>
              

        </ui:composition>
    </body>
</html>
