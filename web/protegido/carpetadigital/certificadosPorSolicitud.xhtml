<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./../../WEB-INF/faces/template/plantilla.xhtml">

            <ui:define name="titulo">
                <title>Certificados Por Solicitud</title>
            </ui:define>

            <ui:define name="content">

                <h:form class="form-horizontal contenedor" enctype="multipart/form-data" style="margin-top: 30px;width: 90%;">
                    <p:selectOneMenu styleClass="col-md-2" style="width:320px;margin-top:10px;margin-left:20px" value="#{certificadoControlador.certificado.idCertificado}">
                        <f:selectItems value="#{certificadoControlador.listarCertificados()}" var="cer"  itemLabel="#{cer.idSolicitud.idSolicitud} - #{cer.tipoCertificado.descripcion}" itemValue="#{cer.idCertificado}"/>
                    </p:selectOneMenu>
                    <h:commandLink  actionListener="#{certificadoControlador.descargarCertificado(certificadoControlador.certificado.idCertificado)}" class="btn btn-info " style="margin-left:100px;margin-top: 10px;margin-bottom: 10px">
                        <p:fileDownload value="#{certificadoControlador.archivo1}"/><span class="glyphicon glyphicon-download-alt" type="submit" update="mensaje">&nbsp;Descargar</span></h:commandLink>
                        <h:commandLink  actionListener="#{certificadoControlador.verCertificado(certificadoControlador.certificado.idCertificado)}" class="btn btn-info " style="margin-left:100px"><span class="glyphicon glyphicon-eye-open" type="submit" update="mensaje">&nbsp;Ver</span></h:commandLink>

                </h:form>


            </ui:define>

        </ui:composition>

    </body>
</html>
