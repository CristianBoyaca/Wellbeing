<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pa="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Enviar Correo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <h:form pa:method="post">
            <p:growl autoUpdate="true" severity="info,fatal" showSummary="true" showDetail="true"/>
            <h:panelGrid columns="2">
                <h:outputLabel value="De:"/>
                <p:inputText pa:placeholder="Ingrese su correo" style="width:300px" value="#{correoControlador.correo.correoRemitente}"/>
                <h:outputLabel value="Contraseña:"/>
                <p:password pa:placeholder="Ingrese su contraseña" style="width:300px" value="#{correoControlador.correo.contraseniaRemitente}"/>
                <h:outputLabel value="Para:"/>
                <p:inputText pa:placeholder="Ingrese el correo del destinatario" style="width:300px" value="#{correoControlador.correo.correoDestinatario}"/>
                <h:outputLabel value="Asunto"/>
                <p:inputText pa:placeholder="Ingrese el asunto" style="width:300px" value="#{correoControlador.asunto}"/>
                <h:outputLabel value="Mensaje:"/>
                <p:inputTextarea pa:placeholder="Ingrese el mensaje" style="width:300px" value="#{correoControlador.contenido}"/>
                <br/>
                <p:commandButton type="submit" value="Enviar" actionListener="#{correoControlador.enviarMensaje()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
