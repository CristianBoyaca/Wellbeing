<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:pr="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      >
    <h:head>
        <meta p:charset="UTF-8" />
        <h:outputStylesheet name="./css/bootstrap.min.css"/>
        <h:outputStylesheet name="./css/estilos.css"/>
        <title>InicioSesión</title>
        <f:event type="preRenderView" listener="#{usuarioControlador.redireccionarPagina()}"></f:event>
    </h:head>
    <body>

        <div class="container">
            <div class="row vertical-offset-100">
                <div class="col-md-4 col-md-offset-4">
                    <div class="panel panel-default login">
                        
                        <div class="panel-body">
                            <div class="form-group" style="text-align: center">
                                <img src="../resources/images/logo.JPG" alt="logo" width="80%" height="200px"/>
                                <hr/>
                            </div>
                            <h:form>
                                <pr:fieldset>
                                    <pr:growl id="mensaje" autoUpdate="false" severity="info,fatal,warn" showSummary="true" showDetail="true"/>
                                    <div class="form-group">
                                        <pr:outputLabel>Usuario:</pr:outputLabel>
                                        <h:inputText value="#{usuarioControlador.usuario.idUsuario}" class="form-control" id="usuario"  p:placeholder="Ingrese su usuario" p:type="text" required="true" requiredMessage="Se debe ingresar el usuario" validatorMessage="El usuario debe contener minimo 3 caracteres" maxlength="20"><f:validateLength for="usuario" minimum="3" maximum="20"></f:validateLength></h:inputText>
                                        <pr:message for="usuario" />
                                    </div>
                                    <div class="form-group">
                                         <pr:outputLabel>Contraseña:</pr:outputLabel>
                                         <h:inputText value="#{usuarioControlador.usuario.contrasena}" class="form-control" id="contrasenia"  p:placeholder="Ingrese su contraseña" p:type="password" required="true" requiredMessage="Se debe ingresar la contraseña" validatorMessage="La contraseña debe tener minimo 8 caracteres" maxlength="50" ><f:validateLength for="contrasenia" minimum="6" maximum="50"></f:validateLength></h:inputText>
                                        <pr:message for="contrasenia" />
                                    </div>
                                </pr:fieldset>
                                <br/>
                                <h:commandButton class="btn btn-lg btn-success btn-block"  value="Iniciar Sesión" action="#{usuarioControlador.iniciarSesion()}"/>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      

        <script type='text/javascript' src="https://cdn.rawgit.com/jamesallardice/Placeholders.js/master/dist/placeholders.min.js"></script> 
        <h:outputScript library="js" name="jquery.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>	
    </body>
</html>
